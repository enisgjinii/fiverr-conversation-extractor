<!DOCTYPE html>
<html>
<head>
  <title>Fiverr Conversation Extractor</title>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 8px;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    h2 {
      font-size: 1.4em;
      margin-bottom: 8px;
      text-align: center;
    }
    .status {
      margin: 10px 0;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
    }
    .success {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    .error {
      background-color: #ffe6e6;
      color: #ff0000;
    }
    .progress {
      background-color: #e6f3ff;
      color: #0066cc;
    }
    .action-button {
      margin: 4px 0;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s ease;
      display: block;
      width: 100%;
      text-align: center;
    }
    .action-button:hover {
      background-color: #45a049;
    }
    .conversation-actions {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .progress-counter {
      text-align: center;
      font-weight: bold;
      margin: 10px 0;
      color: #1565c0;
    }
    .progress-log {
      margin-top: 8px;
      padding: 8px;
      background-color: #f5f5f5;
      border-radius: 4px;
      max-height: 80px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
    }
    .contacts-list {
      max-height: 250px;
      overflow-y: auto;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .contact-item {
      padding: 8px;
      margin: 4px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .contact-item:hover {
      background-color: #f5f5f5;
    }
    .attachment-list {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    .attachment-item {
      padding: 5px;
      margin: 3px 0;
      border-bottom: 1px solid #eee;
    }
    .attachment-item:last-child {
      border-bottom: none;
    }
    .attachment-item a {
      color: #0066cc;
      text-decoration: none;
    }
    .attachment-item a:hover {
      text-decoration: underline;
    }
    .attachment-button {
      width: 100%;
      margin: 5px 0;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #2196F3;
      color: white;
      text-align: left;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .attachment-button:hover {
      background-color: #1976D2;
    }
    .loading {
      text-align: center;
      padding: 10px;
      color: #666;
    }
    .log-entry {
      margin: 5px 0;
      padding: 2px 5px;
      border-left: 3px solid #1dbf73;
    }
    .log-entry.error {
      border-left-color: #c62828;
    }
  </style>
</head>
<body>
  <h2>Fiverr Conversation Extractor</h2>
  <div id="status" class="status"></div>
  <div id="conversationActions" class="conversation-actions" style="display: none;">
    <button id="downloadBtn" class="action-button">ðŸ“¥ Download MD</button>
    <button id="openBtn" class="action-button">ðŸ“„ View MD</button>
    <button id="downloadJsonBtn" class="action-button">ðŸ“¥ Download JSON</button>
    <button id="viewJsonBtn" class="action-button">ðŸ“„ View JSON</button>
    <div id="attachments"></div>
  </div>
  <div class="main-actions">
    <button id="fetchContactsBtn" class="action-button">Fetch All Contacts</button>
    <button id="extractBtn" class="action-button">Extract Conversation</button>
  </div>
  <div id="progressCounter" class="progress-counter" style="display: none;">
    Total Contacts: <span id="contactCount">0</span>
  </div>
  <div id="progressLog" class="progress-log" style="display: none;"></div>
  <div id="contactsList" class="contacts-list" style="display: none;">
    <div id="contacts"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
